<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pong</title>
  <style>
  html, body {
    height: 100%;
    overflow: hidden;
    background-color: beige;
  }
  button {
    font-size: 1rem;
    margin: 0 1rem;
  }
  .hover-pointer:hover {
    cursor: pointer;
  }
  #toolbar {
    display: flex;
    justify-content: center;
  }
  #canvas-wrapper {
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
  }
  </style>
</head>
<body>
  <section id="toolbar">
    <button class="hover-pointer" id="new-game">New Game</button>
    <button disabled id="pause">Pause</button>
  </section>
  <section id="canvas-wrapper">
    <canvas></canvas>
  </section>
  <script src="canvas.js"></script>
  <script src="blackhole.js"></script>
  <script src="ball.js"></script>
  <script src="paddle.js"></script>
  <script src="controls.js"></script>
  <script src="physics.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
